<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<a href="/index">
  <img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
</a>
<div class="container my-5">
  <h2 class="mb-5">Update Reservation</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/reservation/update/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="destination" class="col-form-label">Destination</label>
            <input type="text" th:field="*{destination}" class="form-control" id="destination" placeholder="Destination">
            <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="departureDate" class="col-form-label">Departure Date</label>
            <input type="date" th:field="*{departureDate}" class="form-control" id="departureDate" placeholder="MM/DD/YYYY">
            <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="returnDate" class="col-form-label">Return Date</label>
            <input type="date" th:field="*{returnDate}" class="form-control" id="returnDate" placeholder="MM/DD/YYYY">
            <span th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Reservation">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
