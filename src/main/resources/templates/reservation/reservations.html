<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Reservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<a href="/index">
  <img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
</a>
<div th:switch="${reservations}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 th:case="null">No Reservations yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Reservations</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Return Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.destination}"></td>
            <td th:text="${reservation.departureDate}"></td>
            <td th:text="${reservation.returnDate}"></td>
            <td><a th:href="@{/reservation/edit/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-calendar-minus ml-2"></i></a></td>
            <td><a th:href="@{/reservation/delete/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="my-5"><a href="/new-trip" class="btn btn-primary"><i class="fas fa-calendar-plus ml-2"></i></a></p>
    </div>
  </div>
</div>
</body>
</html>
