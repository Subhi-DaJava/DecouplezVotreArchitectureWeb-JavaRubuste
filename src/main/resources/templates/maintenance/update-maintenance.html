<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<a href="/index">
  <img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
</a>
<div class="container my-5">
  <h2 class="mb-5">Update Maintenance Issue</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/maintenance/update/{id}(id=${maintenance.id})}" th:object="${maintenance}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="entered" class="col-form-label">Entered Date</label>
            <input type="date" th:field="*{entered}" class="form-control" id="entered" placeholder="MM/DD/YYYY">
            <span th:if="${#fields.hasErrors('entered')}" th:errors="*{entered}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="fixed" class="col-form-label">Fixed Date</label>
            <input type="date" th:field="*{fixed}" class="form-control" id="fixed" placeholder="MM/DD/YYYY">
            <span th:if="${#fields.hasErrors('fixed')}" th:errors="*{fixed}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="details" class="col-form-label">Details</label>
            <input type="text" th:field="*{details}" class="form-control" id="details" placeholder="Details">
            <span th:if="${#fields.hasErrors('details')}" th:errors="*{details}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label  class="col-form-label">SubSystem</label>
            <select th:field="*{subSystem}">
              <option th:each="subSystem : ${T(com.oc.airbusiness.airbusinessmvc.enums.SubSystem).values()}"
                      th:value="${subSystem}" th:text="${subSystem.displayValue}">
              </option>
            </select>
            <span th:if="${#fields.hasErrors('subSystem')}" th:errors="*{subSystem}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label  class="col-form-label">Level</label>
            <select th:field="*{level}">
              <option th:each="levelOpt : ${T(com.oc.airbusiness.airbusinessmvc.enums.Level).values()}"
                      th:value="${levelOpt}" th:text="${levelOpt.displayValue}">
              </option>
            </select>
            <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Maintenance Issue">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
