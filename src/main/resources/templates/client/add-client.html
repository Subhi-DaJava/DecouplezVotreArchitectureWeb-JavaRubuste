<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<a href="/index">
  <img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
</a>
<div class="container my-5">
  <h2 class="mb-5">New Client</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/client/add}" th:object="${client}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="telephone" class="col-form-label">Telephone</label>
            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone">
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="outstandingBalance" class="col-form-label">Outstanding Balance</label>
            <input type="text" th:field="*{outstandingBalance}" class="form-control" id="outstandingBalance" placeholder="0.00">
            <span th:if="${#fields.hasErrors('outstandingBalance')}" th:errors="*{outstandingBalance}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Client">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
