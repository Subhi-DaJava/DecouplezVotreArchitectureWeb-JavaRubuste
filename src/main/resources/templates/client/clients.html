<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
<a href="/index">
  <img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
</a>
<div th:switch="${clients}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 th:case="null">No Clients yet!</h2>
      <div th:case="*">
        <h2 class="my-5">Clients</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>Balance</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="client : ${clients}">
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.telephone}"></td>
            <td th:text="${client.outstandingBalance}"></td>
            <td><a th:href="@{/client/edit/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/client/delete/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="my-5"><a href="/new-client" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a>
        <a href="/clients/owe" class="btn btn-primary">Owe</i></a></p>
    </div>
  </div>
</div>
</body>
</html>
